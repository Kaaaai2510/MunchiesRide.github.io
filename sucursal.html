<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Sucursal - MunchiesRide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        /* Estilos CSS para la página de selección de sucursal */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        .sucursal-selector {
            text-align: center;
            margin-top: 50px;
        }

        .sucursal-selector h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sucursal-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .sucursal-selector button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .sucursal-selector button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="#">Modo de uso</a></li>
                <li><a href="#">Nuestras sucursales</a></li>
                <li><a href="sucursal.html">Quiero ordenar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sucursal-selector">
            <h2>Seleccione una sucursal:</h2>
            <select id="sucursal">
                <option value="void"></option>
                <option value="torreon">Torreón</option>
                <option value="monterrey">Monterrey</option>
                <option value="cdmx">CDMX</option>
                <option value="llevar">Para llevar</option>
            </select>
            <button onclick="seleccionarSucursal()">Continuar</button>
        </section>
    </main>
    <footer>
        <!-- Puedes agregar contenido del pie de página aquí -->
    </footer>
    <script>
        function seleccionarSucursal() {
            const sucursalSeleccionada = document.getElementById("sucursal").value;
            if (sucursalSeleccionada === "llevar") {
                // Redirecciona a la página de menu.html
                window.location.href = "Menu.html";
            } else {
                // Redirecciona a la página de mesas.html con el parámetro "sucursal"
                window.location.href = `Mesas.html?sucursal=${sucursalSeleccionada}`;
            }
        }
    </script>
</body>
</html>
